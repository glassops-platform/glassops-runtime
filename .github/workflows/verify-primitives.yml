name: Primitive Logic Verification

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "config/**"
      - "package.json"
      - "tsconfig.json"
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Run Logic Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Jest Suite
        run: npm test

  code-hygiene:
    name: Verify Code Standards
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm ci

      - name: Lint Source Code
        run: npm run lint

      - name: Verify Build
        run: npm run build

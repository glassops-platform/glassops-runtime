name: Integration Tests

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "config/**"
      - "package.json"
      - "tsconfig.json"
      - ".github/workflows/integration-tests.yml"
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      debug:
        description: "Enable debug logging"
        required: false
        default: false
        type: boolean

jobs:
  integration-tests:
    name: Integration Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Run Integration Tests
        run: npm run test:integration
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_RUN_ID: ${{ github.run_id }}

      - name: Upload Integration Test Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-coverage-report
          path: coverage/integration/
          retention-days: 14

  combined-coverage:
    name: Combined Coverage Report
    runs-on: ubuntu-latest
    needs: [integration-tests]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run All Tests with Coverage
        run: |
          # Run unit tests
          npm test
          # Run integration tests
          npm run test:integration

      - name: Generate Combined Coverage Summary
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat coverage/coverage-summary.json 2>/dev/null | jq -r '.total | "Statements: \(.statements.pct)% | Branches: \(.branches.pct)% | Functions: \(.functions.pct)% | Lines: \(.lines.pct)%"' >> $GITHUB_STEP_SUMMARY || echo "Coverage data not available" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Integration Tests" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat coverage/integration/coverage-summary.json 2>/dev/null | jq -r '.total | "Statements: \(.statements.pct)% | Branches: \(.branches.pct)% | Functions: \(.functions.pct)% | Lines: \(.lines.pct)%"' >> $GITHUB_STEP_SUMMARY || echo "Coverage data not available" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  e2e-action-test:
    name: E2E Action Test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'pull_request'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build Action
        run: npm run build

      - name: Create Test Configuration
        run: |
          cat <<EOF > devops-config.json
          {
            "governance": {
              "enabled": true,
              "plugin_whitelist": [
                "sfdx-hardis@^6.0.0",
                "@salesforce/plugin-deploy-retrieve@latest"
              ]
            },
            "runtime": {
              "cli_version": "latest",
              "node_version": "20"
            }
          }
          EOF

      - name: Test Action Execution (Dry Run)
        id: test-action
        continue-on-error: true
        uses: ./
        with:
          jwt_key: |
            -----BEGIN RSA PRIVATE KEY-----
            MIIEvgIBADANBgkqhkiG9w0BAQEFAASCBKgwggSkAgEAAoIBAQC7lmFGDxPk6MFm
            TestKeyForCIOnlyNotARealKey1234567890abcdefghijklmnopqrstuvwxyz
            -----END RSA PRIVATE KEY-----
          client_id: "test-client-id-for-ci"
          username: "test@example.com"
          instance_url: "https://test.salesforce.com"
          enforce_policy: "false"
          skip_auth: "true"
        env:
          DEBUG: ${{ inputs.debug == 'true' && 'true' || '' }}

      - name: Verify Action Outputs
        run: |
          echo "## Action Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.test-action.outcome }}" == "success" ]; then
            echo "✅ Action executed successfully" >> $GITHUB_STEP_SUMMARY
            echo "- Runtime ID: ${{ steps.test-action.outputs.runtime_id }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Action execution failed (expected for dry run without real credentials)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration Used" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat devops-config.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  matrix-integration:
    name: Matrix Integration (${{ matrix.os }} / Node ${{ matrix.node }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: ["20", "22"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Run Integration Tests
        run: npm run test:integration
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPOSITORY: ${{ github.repository }}
